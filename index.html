<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Project 1 (Frontend Mentor | Order summary card)</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
	
    <div class="container">
        <div class="wrapper">
            <div class="card">

                <div class="crdCntTop">
                    <picture>
                        <source media="(min-width:650px)" srcset="assets/illustration-hero.svg">
                        <source media="(min-width:465px)" srcset="assets/illustration-hero.svg">
                        <img src="assets/illustration-hero.svg" alt="Flowers" style="width:100%;">
                      </picture>
                </div>
                <div class="crdCntBtm">
                  <p class="hd1 fontRegular colorBlue">Order Summary</p>
                     <p class="txt1 fontRegular colorlightBlue">You can now listen to millions of songs,
                        audiobooks, and podcasts on any device
                        anywhere you like!</p>
                    <div class="paymentCnt">
                        <div class="subpay">

                            <div class="item1 col1"></div>
                            <div class="item2 col2">
                                <p class="itm2_txt1 colorDarkBlue fontBold">Annual Plan</p>
                                <p class="itm2_txt2 colorlightBlue fontRegular">$59.99/year</p>
                            </div>
                            <div class="item3 col2">
                                <div>
                                    <p class="colorCngColor">Change</p>
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="payBtn">
                        <span class="payBtntxt1 colorWhite fontBold">Proceed to Payment</span>
                       
                    </div>
                    <div class="CnlOrd">
                        <span class="CnlOrd2  fontBold colorDarkBlue">Cancel Order</span>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
